<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <!--使用组件 父组件的数据动态绑定到子组件的属性上-->
       <cnn v-bind:cmsg="message" v-bind:cmoves="movies"></cnn>

      
      、
    </div>
<!--创建模板  一个模板只能有一个元素包裹-->
<template id="cnid">
    <div>
    <h2>{{cmsg}}</h2>
    <!-- <h2>{{cmoves}}</h2> -->
    <ul>
        <li v-for="item in cmoves">{{item}}</li>
    </ul>
</div>
</template>
    <script>
    //创建一个子组件
     var cnn={
       template:'#cnid',
       //通过props传递子组件的数据到模板
       props:{
           cmsg:{
               type:String
           },
           cmoves:{
               type:Array
           }
       }
     }
    
     //这是一个root父组件
        var app=new Vue({
             el:'#app',
            data:{
                message:'你好，vue',
                movies:['霸王别姬','八公故事','信息']
            },
            components:{
                cnn:cnn
               
            }
    
        });
    </script>
</body>
</html>
